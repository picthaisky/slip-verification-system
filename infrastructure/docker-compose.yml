# Docker Compose for Slip Verification System
# Development and local testing environment

version: '3.8'

services:
  # ============================================
  # Backend API (.NET Core)
  # ============================================
  api:
    build:
      context: ../slip-verification-api
      dockerfile: Dockerfile
    container_name: slip-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=postgres;Database=slipverification;User Id=postgres;Password=postgres123;
      - Redis__ConnectionString=redis:6379
      - Jwt__Secret=${JWT_SECRET:-supersecretkey123456789012345678901234567890}
    depends_on:
      - postgres
      - redis
    networks:
      - slip-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend (Angular)
  # ============================================
  web:
    build:
      context: ../slip-verification-web
      dockerfile: Dockerfile
    container_name: slip-web
    ports:
      - "4200:80"
    environment:
      - API_URL=http://api:80
    depends_on:
      - api
    networks:
      - slip-network

  # ============================================
  # OCR Service (Python/FastAPI)
  # ============================================
  ocr:
    build:
      context: ../ocr-service
      dockerfile: Dockerfile
    container_name: slip-ocr
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENVIRONMENT=development
      - DEBUG=true
    depends_on:
      - redis
    networks:
      - slip-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: slip-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=slipverification
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - slip-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: slip-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - slip-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: slip-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - web
      - ocr
    networks:
      - slip-network

  # ============================================
  # Prometheus (Metrics)
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: slip-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - slip-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # ============================================
  # Grafana (Dashboards)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: slip-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - slip-network

# ============================================
# Networks
# ============================================
networks:
  slip-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
