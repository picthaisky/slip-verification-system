<div class="p-6">
  <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

  <!-- Statistics Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    @for (stat of stats; track stat.title) {
      <mat-card class="hover:shadow-lg transition-shadow">
        <mat-card-content class="flex items-center p-4">
          <div [class]="stat.color + ' p-4 rounded-lg mr-4'">
            <mat-icon class="text-white text-3xl">{{ stat.icon }}</mat-icon>
          </div>
          <div>
            <p class="text-gray-600 text-sm">{{ stat.title }}</p>
            <p class="text-2xl font-bold">{{ stat.value }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    }
  </div>

  <!-- Quick Actions -->
  <mat-card class="mb-8">
    <mat-card-header>
      <mat-card-title>Quick Actions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="flex gap-4">
        <button mat-raised-button color="primary" routerLink="/slip-upload">
          <mat-icon>upload</mat-icon>
          Upload Slip
        </button>
        <button mat-raised-button routerLink="/orders">
          <mat-icon>list</mat-icon>
          View Orders
        </button>
        <button mat-raised-button routerLink="/transactions">
          <mat-icon>history</mat-icon>
          Transaction History
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Recent Activities -->
  <mat-card>
    <mat-card-header>
      <mat-card-title>Recent Activities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-gray-600">No recent activities to display</p>
    </mat-card-content>
  </mat-card>
</div>
