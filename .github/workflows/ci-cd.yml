# GitHub Actions CI/CD Pipeline for Slip Verification System

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  API_IMAGE: ${{ github.repository }}/slip-api
  WEB_IMAGE: ${{ github.repository }}/slip-web
  OCR_IMAGE: ${{ github.repository }}/slip-ocr

jobs:
  # ============================================
  # Test Jobs
  # ============================================
  test-api:
    name: Test API (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./slip-verification-api
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore
      
      - name: Test
        run: dotnet test --no-build --verbosity normal

  test-web:
    name: Test Web (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./slip-verification-web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./slip-verification-web/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Test
        run: npm run test:ci

  test-ocr:
    name: Test OCR (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ocr-service
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio httpx
          pip install -r requirements.txt || pip install fastapi uvicorn pydantic pydantic-settings loguru redis python-multipart opencv-python-headless Pillow numpy
      
      - name: Test
        run: pytest -v --tb=short

  test-mobile:
    name: Test Mobile (React Native)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./slip-verification-mobile
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./slip-verification-mobile/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Test
        run: npm test

  # ============================================
  # Build and Push Docker Images
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-web, test-ocr]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./slip-verification-api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.API_IMAGE }}:latest,${{ env.REGISTRY }}/${{ env.API_IMAGE }}:${{ github.sha }}
      
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./slip-verification-web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}:latest,${{ env.REGISTRY }}/${{ env.WEB_IMAGE }}:${{ github.sha }}
      
      - name: Build and push OCR image
        uses: docker/build-push-action@v5
        with:
          context: ./ocr-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OCR_IMAGE }}:latest,${{ env.REGISTRY }}/${{ env.OCR_IMAGE }}:${{ github.sha }}

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    environment: staging
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Kubernetes
        run: |
          echo "Deploying to staging environment..."
          # kubectl apply -f infrastructure/kubernetes/base/
          echo "Deployment completed"

  # ============================================
  # Deploy to Production (Manual)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # kubectl apply -f infrastructure/kubernetes/base/
          echo "Production deployment completed"
